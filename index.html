<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
    <meta name="description" content="Tic-Tac-Toe, Game">
    <meta name="keywords" content="tic tac toe, game, X's and O's game">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
  <div  class="page-container">
    <header>
        <img src="assets/images/tic-tac-toe.png" alt="Tic-Tac-Toe logo"/>
        <h1> Tic Tac Toe </h1>
    </header>
    <div class="game-menu">
      <span id="play" style="border-right: 1px solid #faf3f3;" class="active" onclick='changeDisplayArea(this)'>Play</span><span id="instruction" onclick='changeDisplayArea(this)'>Instruction</span>
    </div>
    <div id="play-area">
     <div class="game-place">
      <div class="row row-border">
        <div class="cell cell-border" itemid="0"></div>
        <div class="cell cell-border" itemid="1"></div>
        <div class="cell" itemid="2"></div>
      </div>
      <div class="row row-border">
        <div class="cell cell-border" itemid="3"></div>
        <div class="cell cell-border" itemid="4"></div>
        <diV class="cell" itemid="5"></div>
      </div>
      <div class="row">
        <div class="cell cell-border" itemid="6"></div>
        <div class="cell cell-border" itemid="7"></div>
        <div  class="cell" itemid="8"></div>
      </div>
     </div> 
     <div class="players-name">
       <span>Player</span><span> vs</span><span>Computer</span>
     </div>
      <div class="players-score">
        
        <span id="player"  data-descr="click to change player icon" tabindex="0" class="play-turn">
          <img id="player-icon" src="assets/images/x-icon.png" alt="x-icon"><span class="score"> 0</span>
        </span>
        <span id="ties">
          <span >TIES</span>
          <span class="score">0</span>
        </span>
        <span id="computer">
          <img id="computer-icon" src="assets/images/o-icon.png" alt="o-icon"><span class="score"> 0</span>
        </span>
      </div>
    </div>

    <div id="instruction-area">
      <h2>Game instuction:</h2>
      <p> description...</p>
    </div>
    <footer>
      <span>Game designed by Amal-BB.. </span>
       <span>copyright Â© 2022</span>
    </footer>
  </div>

  <!-- DIALOG BOX -->
  <div id="boxBack">
    <div id="boxWrap">
      <div id="boxTxt"></div>
      <input type="button" value="Continue" />
      <input type="button" value="Reset" />
   </div>
  </div>
  
  <script src="assets/js/script.js"></script>
</body>

</html>
